<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title> Thanks for Clicking üëÄ</title>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 60px 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
    }
    .footer {
      margin-top: 40px;
      font-size: 0.85em;
      color: #888;

  </style>
</head>
<body>
  <div class="container">
    <h1> Thanks for your interest üòè</h1>
    <p>Your visit has been logged. Will review and follow back </p>
    <p class="footer">Thanks for the time.</p>
  </div>

  <!-- Firebase Modular SDK via CDN -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAampRCvh-FhKPEwX0F-K939VsDbzHdpi0",
      authDomain: "insta-stalk-a43a8.firebaseapp.com",
      databaseURL: "https://insta-stalk-a43a8-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "insta-stalk-a43a8",
      storageBucket: "insta-stalk-a43a8.firebasestorage.app",
      messagingSenderId: "827191367742",
      appId: "1:827191367742:web:ca10e25f54274a7851d96f",
      measurementId: "G-QVZ7D7LKCS"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const database = getDatabase(app);

    // Prepare visit data
    const visit = {
      timestamp: new Date().toISOString(),
      userAgent: navigator.userAgent,
      platform: navigator.platform,
      isMobile: /Mobi|Android/i.test(navigator.userAgent),
    };

    // Push visit data to 'visits' node in Realtime Database
    try {
      await push(ref(database, 'visits'), visit);
      console.log("Visit logged successfully");
    } catch (error) {
      console.error("Error logging visit:", error);
    }
  </script>
</body>
</html>
